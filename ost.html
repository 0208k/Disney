  <div class="btnPrev">&lt;</div>
  <div class="btnNext">&gt;</div>

  <script>
    const container = document.getElementById('container');
    const videos = document.querySelectorAll('.video-container');
    const prevBtn = document.querySelector('.btnPrev');
    const nextBtn = document.querySelector('.btnNext');
    const videoCount = videos.length;
    const angle = 360 / videoCount;
    let currentIndex = 0;

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videoCount) % videoCount;
      rotateVideos();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videoCount;
      rotateVideos();
    });

    function rotateVideos() {
      videos.forEach((video, index) => {
        const rotateAmount = (currentIndex - index) * angle;
        video.style.transform = `rotateY(${rotateAmount}deg) translateZ(500px)`;
      });
    }

    rotateVideos();
  </script>
